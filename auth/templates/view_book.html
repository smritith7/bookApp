{% extends 'app.html' %}
{% block content %}

<div class="container">
    <h1>Book Details</h1>
    <div class="row">
        <div class="col-md-8">
            <h2>{{ book[1] }}</h2>
            <p><strong>Author:</strong> {{ book[2] }}</p>
            <p><strong>Genre:</strong> {{ book[3] }}</p>
            <p><strong>Details:</strong> {{ book[4] }}</p>
        </div>
    </div>
    <a href="{{ url_for('book_list') }}" class="btn btn-primary">Back to Book List</a>
</div>

{% endblock %}
