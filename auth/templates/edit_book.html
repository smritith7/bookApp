{% extends 'app.html' %}
{% block content %}

<div class="container pt-5 pb-5">
    <h1>Edit Book</h1>
    <form class="row g-3" action="{{ url_for('edit_book', book_id=book[0]) }}" method="POST">
        <div class="col-md-6">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ book[1] }}" required>
        </div>
        <div class="col-md-6">
            <label for="author" class="form-label">Author</label>
            <input type="text" class="form-control" id="author" name="author" value="{{ book[2] }}" required>
        </div>
        <div class="col-md-6">
            <label for="gerne" class="form-label">gerne</label>
            <input type="text" class="form-control" id="gerne" name="gerne" value="{{ book[3] }}" required>
        </div>
        <div class="col-md-12 mb-3">
            <label for="detail" class="form-label">Detail</label>
            <textarea class="form-control" id="detail" name="detail" rows="3">{{ book[4] }}</textarea>
          </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

{% endblock %}
