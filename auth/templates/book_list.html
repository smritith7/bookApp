{% extends 'app.html' %}
{% block content %}
 
    <div class="container pt-5 pb-5">
        <div class="table-responsive">
            <div class="table-wrapper">

                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-8"><h2>Book <b>Lists</b></h2></div>
                        <div class="col-sm-4">
                            <a href="{{ url_for('book_form') }}" class="btn btn-success pull-right">Add Book</a>
                        </div>
                    </div>
                </div>

                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Genre</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="bookTableBody">
                        {% for row in books %}
                        <tr>
                            <td>{{ row[0] }}</td>
                            <td>{{ row[1] }}</td>
                            <td>{{ row[2] }}</td>
                            <td>{{ row[3] }}</td>
                            <td>
                                <a href="{{ url_for('view_book', book_id=row[0]) }}" class="view" title="View" data-toggle="tooltip"><i class="fa fa-eye"></i></a>
                                <a href="{{ url_for('edit_book', book_id=row[0]) }}" class="edit" title="Edit" data-toggle="tooltip"><i class="fa fa-edit"></i></a>
                                <a href="{{ url_for('delete_book', book_id=row[0]) }}" class="delete" title="Delete" onclick="return confirm('Are you sure to delete?')"><i class="fa fa-trash"></i></a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

{% endblock %}
